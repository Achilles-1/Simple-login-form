<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <a id="tab_signup" href="#signup" class="tab">Sign Up</a>
      <a id="tab_login" href="#login" class="tab">Log In</a>
    </div>

    <!-- Signup -->
    <div class="container" id="signup">
      <form action="/acc" method="get">
        <!-- Email Field -->
        <div class="input">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" name="email" autocomplete="email" required />
        </div>

        <!-- Phone Filed -->
        <div class="input">
          <label for="uname">Phone (Optional)</label>
          <input type="tel" name="phone" autocomplete="tel" />
        </div>

        <!-- User name field -->
        <div class="input">
          <label for="uname">Name<span class="required">*</span></label>
          <input type="text" name="uname" autocomplete="name" required />
        </div>

        <!-- Password field -->
        <div class="input">
          <label for="password">Password<span class="required">*</span></label>
          <input
            type="password"
            name="pwd"
            autocomplete="new-password"
            required
          />
          <button type="button" id="showPwd1">
            <span class="material-symbols-outlined">visibility_off</span>
          </button>
        </div>

        <button type="submit" class="submit-btn">Signup</button>
      </form>

      <div class="divider" style="--divider-margin: 20px">OR</div>

      <!-- Other ways -->
      <div class="others">
        <button data-provider="google" class="auth-provider">
          Continue With Google
        </button>
        <button data-provider="microsoft" class="auth-provider">
          Continue With Microsoft
        </button>
        <button data-provider="github" class="auth-provider">
          Continue With Github
        </button>
      </div>
    </div>

    <!-- Login -->
    <div class="container" id="login">
      <form action="/acc" method="get">
        <!-- Email Field -->
        <div class="input">
          <label for="email-or-phone"
            >Email<span class="required">*</span></label
          >
          <input
            type="text"
            name="email-or-phone"
            autocomplete="off"
            required
          />
        </div>

        <!-- Password field -->
        <div class="input">
          <label for="password">Password<span class="required">*</span></label>
          <input
            type="password"
            name="pwd"
            autocomplete="new-password"
            required
          />
          <button type="button" id="showPwd2">
            <span class="material-symbols-outlined">visibility_off</span>
          </button>
        </div>
        <a href="#forgot" class="forgot-pwd-link">Forgot Password?</a>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="divider" style="--divider-margin: 20px">OR</div>

      <!-- Other ways -->
      <div class="others">
        <button data-provider="google" class="auth-provider">
          Continue With Google
        </button>
        <button data-provider="microsoft" class="auth-provider">
          Continue With Microsoft
        </button>
        <button data-provider="github" class="auth-provider">
          Continue With Github
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
